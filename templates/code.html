<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programming</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: "Varela Round", sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* ðŸŸ£ Top Bar */
        #topBar {
            height: 60px;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            border-bottom: 1px solid #111;
            z-index: 10;
            flex-shrink: 0;
        }

        #logo {
            height: 36px;
            width: auto;
            cursor: pointer;
        }

        #webText {
            color: #7b44bf;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
        }

        #customBtn {
            background-color: #7b44bf;
            border: none;
            color: white;
            border-radius: 20px;
            padding: 8px 18px;
            cursor: pointer;
            transition: all 0.25s;
        }

        #customBtn:hover {
            background-color: #5f30a3;
            transform: scale(1.05);
        }

        /* ðŸŸ£ Main Layout */
        #mainContent {
            flex: 1;
            display: flex;
            overflow: auto;
        }

        /* ðŸŸ£ Chat Container */
        #chatContainer {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            padding: 80px 20px 150px;
            box-sizing: border-box;
            scroll-behavior: smooth;
            z-index: 0;
        }

        #chatContainer::-webkit-scrollbar {
            width: 8px;
        }

        #chatContainer::-webkit-scrollbar-thumb {
            background: rgba(123, 68, 191, 0.6);
            border-radius: 4px;
        }

        .message {
            max-width: 720px;
            width: fit-content;
            padding: 12px 18px;
            border-radius: 16px;
            margin-bottom: 12px;
            word-wrap: break-word;
            white-space: pre-wrap;
            animation: fadeIn 0.25s ease;
        }

        .user {
            align-self: flex-end;
            background: linear-gradient(135deg, #7b44bf, #9a6dff);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .bot {
            align-self: flex-start;
            background-color: #1c1c1c;
            border-bottom-left-radius: 4px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ðŸŸ£ Typing cursor animation */
        .cursor {
            display: inline-block;
            width: 8px;
            background: #9a6dff;
            margin-left: 3px;
            animation: blink 0.7s steps(2, start) infinite;
            vertical-align: bottom;
            height: 18px;
        }

        @keyframes blink {

            0%,
            50% {
                opacity: 1;
            }

            51%,
            100% {
                opacity: 0;
            }
        }

        /* ðŸŸ£ Right-side AI Buttons */
        #chatName {
            display: flex;
            flex-direction: column;
            width: 150px;
            background-color: #0a0a0a;
            border-left: 1px solid #111;
            padding-top: 80px;
            align-items: flex-start;
            gap: 8px;
            flex-shrink: 0;
        }

        .aiBotAccessBtn {
            margin-left: 5px;
            width: 130px;
            height: 40px;
            border: 2px solid #7b44bf;
            border-radius: 10px;
            background: #000;
            color: white;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.25s ease;
        }

        .aiBotAccessBtn:hover {
            background-color: #2e204c;
            transform: scale(1.05);
        }

        .aiBotAccessBtn.selected {
            background: linear-gradient(135deg, #7b44bf, #9a6dff);
            border-color: #9a6dff;
        }

        /* ðŸŸ£ Input Section */
        #searchBar {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 900px;
            display: flex;
            align-items: flex-end;
            gap: 10px;
            background: rgba(20, 20, 20, 0.95);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px;
            box-sizing: border-box;
            z-index: 20;
        }

        #searchInput {
            flex: 1;
            min-height: 42px;
            max-height: 150px;
            resize: none;
            border: 1px solid #2a2a2a;
            border-radius: 20px;
            background-color: #141414;
            color: white;
            font-size: 15px;
            padding: 10px 15px;
            line-height: 1.5;
            overflow-y: auto;
            transition: all 0.2s;
        }

        #searchInput:focus {
            border-color: #7b44bf;
            box-shadow: 0 0 8px rgba(123, 68, 191, 0.4);
            background-color: #1a1a1a;
            outline: none;
        }

        #searchBtn:hover {
            transform: scale(1.05);
        }

        #searchInput::-webkit-scrollbar {
            width: 5px;
        }

        #searchBtn {
            background: linear-gradient(135deg, #7b44bf, #9a6dff);
            border: none;
            color: white;
            font-size: 15px;
            padding: 10px 20px;
            border-radius: 18px;
            cursor: pointer;
            transition: 0.25s;
        }


        #searchInput::-webkit-scrollbar-thumb {
            background: rgba(123, 68, 191, 0.6);
            border-radius: 4px;
        }

        #webLogo {
            display: flex;
            right: 20px;
            width: 5xp;
            height: 5xp;
            position: fixed;
        }

        #backgroundLogo {
            padding: 100px;
            padding-left: 500px;
            justify-content: center;
            max-height: 1000px;
            max-width: 1000px;
            width: auto;
            height: auto;
            opacity: 0.13;
            position: fixed;
            z-index: 1;
        }

        @media (max-width: 768px) {
            #chatName {
                position: fixed;
                bottom: 70px;
                left: 0;
                right: 0;
                width: 100%;
                flex-direction: row;
                gap: 10px;
                padding: 12px 10px;
                background: rgba(20, 20, 20, 0.95);
                border-top: 1px solid rgba(255, 255, 255, 0.1);
                border-left: none;
                backdrop-filter: blur(10px);
                overflow-x: auto;
                overflow-y: hidden;
                white-space: nowrap;
                z-index: 15;
            }

            .aiBotAccessBtn {
                flex-shrink: 0;
                min-width: 110px;
                font-size: 14px;
            }

            #chatContainer {
                padding: 15px 10px 180px;
            }
        }
    </style>
</head>

<body>

    <div id="topBar">
        <div style="display: flex; align-items: center; gap: 10px;">
            <img id="logo" src="../static/logos/AiWebLogo.png" alt="Logo">
            <h5 id="webText">AI Web</h5>
        </div>
        <button id="customBtn">Select Agents</button>
    </div>

    <div id="mainContent">
        <!-- <img id="backgroundLogo" src="../static/logos/AiWebLogo.png" alt=""> -->
        <div id="chatContainer"></div>
        <div id="chatName">
            <!-- <button class="aiBotAccessBtn" id="chatGptBtn">ChatGPT</button>
            <button class="aiBotAccessBtn" id="perplexBtn">Perplexity</button>
            <button class="aiBotAccessBtn" id="geminiBtn">Gemini</button>
            <button class="aiBotAccessBtn" id="deepBtn">DeepSeek</button> -->
            <button class="aiBotAccessBtn" id="claudeBtn">Claude</button>
            <button class="aiBotAccessBtn" id="gitHubCoBtn">GitHub Copilot</button>
        </div>
    </div>

    <div id="searchBar">
        <textarea id="searchInput" placeholder="What's in your mind today..." rows="1"></textarea>
        <button id="micBtn" style="
                    background:#232323;
                    border:none;
                    color:white;
                    font-size:20px;
                    padding:10px 15px;
                    border-radius:50%;
                    cursor:pointer;">ðŸŽ¤
        </button>
        <button id="searchBtn">Send</button>
    </div>

    <script>
        const chatContainer = document.getElementById("chatContainer");
        const searchInput = document.getElementById("searchInput");
        const searchBtn = document.getElementById("searchBtn");

        let autoScrollEnabled = true;
        let lastScrollTop = 0;

        document.getElementById("webText").addEventListener("click", function () {
            window.location.href = "/select"
        });
        document.getElementById("logo").addEventListener("click", function () {
            window.location.href = "/select"
        });

        const aiButtons = {
            // "ChatGPT": document.getElementById("chatGptBtn"),
            // "Perplexity": document.getElementById("perplexBtn"),
            // "Gemini": document.getElementById("geminiBtn"),
            // "DeepSeek": document.getElementById("deepBtn"),
            "Claude": document.getElementById("claudeBtn"),
            "GitHub Copilot": document.getElementById("gitHubCoBtn")
        };

        let currentPrompt = "";
        let selectedAI = null;

        // Scroll to new message
        function scrollToMessage(element) {
            if (!autoScrollEnabled) return; // âŒ Donâ€™t scroll if user is reading old messages
            element.scrollIntoView({ behavior: "smooth", block: "start" });
        }


        // Add message
        function addMessage(text, sender = "user") {
            const msg = document.createElement("div");
            msg.classList.add("message", sender);
            msg.textContent = text;
            chatContainer.appendChild(msg);
            setTimeout(() => scrollToMessage(msg), 100);
            return msg;
        }

        chatContainer.addEventListener("scroll", () => {
            const nearBottom =
                chatContainer.scrollHeight - chatContainer.scrollTop - chatContainer.clientHeight < 50;

            autoScrollEnabled = nearBottom;
        });



        // Typing animation + cursor
        function typeText(element, text, speed = 30) {
            const cursor = document.createElement("span");
            cursor.classList.add("cursor");
            element.after(cursor);
            let i = 0;
            const typing = setInterval(() => {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    scrollToMessage(element);
                } else {
                    clearInterval(typing);
                    cursor.remove();
                }
            }, speed);
        }

        // AI Response
        async function addAIResponse(aiName) {

            if (!currentPrompt) {
                addMessage("âš ï¸ Please enter a prompt first!", "bot");
                return;
            }

            // Fake typing message
            const typingMsg = addMessage(`${aiName} is typing...`, "bot");

            try {
                // Call Flask API
                const response = await fetch("/api/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        message: currentPrompt,     // user message
                        provider: "Gemini",
                        style: selectedAI
                    })
                });

                const data = await response.json();

                typingMsg.remove(); // remove "typing..."

                // Create bot message bubble
                const msg = document.createElement("div");
                msg.classList.add("message", "bot");

                const nameSpan = document.createElement("strong");
                nameSpan.style.fontSize = "17px";
                nameSpan.textContent = aiName;
                msg.appendChild(nameSpan);
                msg.appendChild(document.createElement("br"));

                const responseText = document.createElement("span");
                responseText.id = `ai-text-${Date.now()}`;
                msg.appendChild(responseText);

                // Store full reply BEFORE typing animation
                let finalReply = data.reply;

                // ðŸ”Š LISTEN BUTTON
                const listenBtn = document.createElement("button");
                listenBtn.textContent = `ðŸ”Š Listen to ${aiName}`;
                listenBtn.style.marginTop = "8px";
                listenBtn.style.padding = "6px 12px";
                listenBtn.style.borderRadius = "8px";
                listenBtn.style.border = "none";
                listenBtn.style.cursor = "pointer";
                listenBtn.style.background = "#7b44bf";
                listenBtn.style.color = "white";

                // ðŸŽ¤ Speak full message (NOT partial typed text)
                listenBtn.addEventListener("click", () => {
                    speakText(finalReply);
                });

                // â›” STOP BUTTON
                const stopBtn = document.createElement("button");
                stopBtn.textContent = "â›” Stop";
                stopBtn.style.marginLeft = "10px";
                stopBtn.style.padding = "6px 12px";
                stopBtn.style.borderRadius = "8px";
                stopBtn.style.border = "none";
                stopBtn.style.cursor = "pointer";
                stopBtn.style.background = "#aa2b2b";
                stopBtn.style.color = "white";

                stopBtn.addEventListener("click", stopSpeech);

                msg.appendChild(document.createElement("br"));
                msg.appendChild(listenBtn);
                msg.appendChild(stopBtn);

                // Append message bubble to chat
                chatContainer.appendChild(msg);
                scrollToMessage(msg);

                // Typewriter effect, but still keeps finalReply for TTS
                typeText(responseText, finalReply, 20);


            } catch (err) {
                typingMsg.remove();
                addMessage("âŒ Error connecting to AI. Check server.", "bot");
            }
        }

        // Text-To-Speech
        let currentUtterance = null;

        function speakText(text) {
            // Stop any previous speech
            speechSynthesis.cancel();

            currentUtterance = new SpeechSynthesisUtterance(text);
            currentUtterance.rate = 1;
            currentUtterance.pitch = 1;
            currentUtterance.volume = 1;

            speechSynthesis.speak(currentUtterance);
        }
        function stopSpeech() {
            speechSynthesis.cancel();
        }

        // SPEECH TO TEXT
        let recognizing = false;
        let recognition;

        try {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.lang = "en-US";
            recognition.continuous = false;
            recognition.interimResults = true;
        } catch (e) {
            console.error("Speech Recognition not supported");
        }

        const micBtn = document.getElementById("micBtn");

        micBtn.addEventListener("click", () => {
            if (!recognition) return;

            if (!recognizing) {
                // Start listening
                recognizing = true;
                micBtn.textContent = "ðŸŽ™ï¸";   // Active mic icon
                micBtn.style.background = "#7b44bf";
                recognition.start();
            } else {
                // Stop listening
                recognizing = false;
                micBtn.textContent = "ðŸŽ¤";   // Normal mic icon
                micBtn.style.background = "#232323";
                recognition.stop();
            }
        });

        // On speech captured
        recognition.onresult = (event) => {
            let transcript = "";

            for (let i = 0; i < event.results.length; i++) {
                transcript += event.results[i][0].transcript;
            }

            searchInput.value = transcript;   // Fill the textbox with voice text
            searchInput.style.height = "auto";
            searchInput.style.height = searchInput.scrollHeight + "px";
        };

        // When finished listening
        recognition.onend = () => {
            if (recognizing) {
                recognition.start(); // Re-start if user clicked mic ON
            } else {
                micBtn.textContent = "ðŸŽ¤";   // Mic OFF
                micBtn.style.background = "#232323";
            }
        };

        // Send message
        function sendMessage() {
            const text = searchInput.value.trim();
            if (!text) return;
            currentPrompt = text;
            addMessage(text, "user");
            searchInput.value = "";
            searchInput.style.height = "auto";
        }

        // AI button events
        Object.entries(aiButtons).forEach(([aiName, btn]) => {
            btn.addEventListener("click", () => {
                Object.values(aiButtons).forEach(b => b.classList.remove("selected"));
                btn.classList.add("selected");
                selectedAI = aiName;
                addAIResponse(aiName);
            });
        });

        // Enter to send
        searchBtn.addEventListener("click", sendMessage);
        searchInput.addEventListener("keydown", (e) => {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Auto resize
        searchInput.addEventListener("input", () => {
            searchInput.style.height = "auto";
            searchInput.style.height = searchInput.scrollHeight + "px";
        });
    </script>
</body>

</html>
